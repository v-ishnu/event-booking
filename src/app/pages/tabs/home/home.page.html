<ion-header class="bg-gradient-to-r from-indigo-600 to-purple-600">
  <ion-toolbar>
    <ion-title>
      <span class="text-white font-bold text-2xl">iXBooking</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" routerLink="/cart" color="success" class="border-2 border-green-500 hover:bg-green-100">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-page">
  <!-- Banner -->
  <div class="relative">
    <img src="https://images.unsplash.com/photo-1661697522426-84b53a4ce613?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-64 object-cover" alt="Banner" />
    <div class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center bg-black bg-opacity-40 text-white text-center px-4">
      <h1 class="text-4xl font-bold mb-4">Discover Amazing Events</h1>
      <a href="/events" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700">Explore Now</a>
    </div>
  </div>

  <!-- Sorting & Events -->
  <div class="container mx-auto p-4" id="events">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item class="bg-white rounded-lg shadow-sm">
            <ion-select [(ngModel)]="sortOption" (ionChange)="onSortChange($event)" placeholder="Default sorting" interface="popover">
              <ion-select-option value="popularity">Upcoming</ion-select-option>
              <ion-select-option value="rating">Rating</ion-select-option>
              <ion-select-option value="latest">Completed</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let event of events">
          <ion-card class="bg-white rounded-lg shadow-lg overflow-hidden">
            <img [src]="event.image" [alt]="event.name" class="w-full h-48 object-cover" />
            <ion-card-content class="p-4">
              <ion-badge color="success" class="mb-2">{{ event.status }}</ion-badge>
              <h2 class="text-xl font-bold text-indigo-600">{{ event.name }}</h2>
              <p class="text-gray-600 mb-2">Enjoy the vibes and make it memorable.</p>
              <div class="flex justify-between items-center mt-2">
                <div>
                  <span *ngIf="event.originalPrice" class="original-price">Rs {{ event.originalPrice }}</span>
                  <span class="text-lg font-semibold text-indigo-600">Rs {{ event.price }}</span>

                </div>
                <!-- <ion-fab-button size="small" (click)="goToEvent(event.slug)" class="bg-indigo-600 hover:bg-indigo-700">
                  <ion-icon name="arrow-forward-outline"></ion-icon>
                </ion-fab-button> -->

              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
