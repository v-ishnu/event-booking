<ion-header class="bg-gradient-to-r from-indigo-700 to-purple-700">
  <ion-toolbar>
    <ion-title class="text-white font-bold text-xl">Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container ion-padding">
    <div *ngFor="let group of groupedEvents" class="category-section">
      <h2 class="text-xl font-semibold text-gray-800 mb-2 mt-4 border-b border-gray-300 pb-1">
        {{ group.category }}
      </h2>

      <ion-card
        *ngFor="let event of group.events"
        (click)="bookEvent(event)"
        class="rounded-xl shadow-lg overflow-hidden transition-transform transform hover:scale-[1.02]"
      >
        <img
          [src]="event.image"
          [alt]="event.title"
          class="w-full h-48 object-cover"
        />

        <ion-card-content class="p-4">
          <ion-badge
            color="primary"
            class="text-xs font-semibold uppercase tracking-wider mb-2"
            style="padding: 6px 10px; border-radius: 9999px;"
          >
            {{ event.category }}
          </ion-badge>

          <h2 class="text-lg font-bold text-gray-800 mb-1">
            {{ event.title }}
          </h2>

          <p class="text-sm text-gray-600 mb-1">
            {{ event.date | date: 'mediumDate' }}
          </p>

          <p class="text-sm text-gray-700 mb-3">
            {{ event.description }}
          </p>

          <div class="flex items-center gap-2">
            <span *ngIf="event.originalPrice" class="line-through text-gray-400 text-sm">
              ₹{{ event.originalPrice }}
            </span>
            <span class="text-lg text-indigo-600 font-semibold">
              ₹{{ event.price }}
            </span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
